{% load static %}
    <!--MODAL LOGIN-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" style="display: none;" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="row">
                        <h1 class="display-6 mb-0">Login</h1>
                    </div>
                </div>
            </div>
            <hr class="border border-2 opacity-50">
            <form>
              <div class="mb-3">
                <div class="form-floating mb-3">
                    <label  for="floatingInput">Email:</label>
                    <input type="email" class="px-4 form-control rounded-pill" id="floatingEmail" placeholder="name@hotmail.com" required>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-floating">
                    <label for="floatingPassword">Senha:</label>
                    <input type="password" class="px-4 form-control rounded-pill" id="floatingPassword" placeholder="Senha" required>
                </div>
                <div class="row">
                  <div class="col">
                    <div id="emailHelp" class="form-text">Esqueceu sua senha? <a href="#" style="color:#FFAE2E;">Clique aqui</a></div>
                  </div>
                  <div class="col">
                    <div id="emailHelp" class="form-text text-end me-1">Não é registrado? <a href="#" style="color:#FFAE2E;">Criar conta</a></div>
                  </div>
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar login</label>
              </div>
            </form>
          </div>
          <div style="background-color: #FFAE2E;" class="modal-footer d-flex flex-wrap gap-2 align-items-center justify-content-center justify-content-lg-start">
            <button  type="button" style="border-color: #203540;" class="btn col-12 col-lg-auto me-lg-auto mb-2 mb-md-0" data-bs-dismiss="modal">Cancelar</button>
            <button  type="button" style="background-color: #203540; color:white; justify-content: flex-end;" class="btn text-end justify-content-start" data-bs-dismiss="modal">Entrar</button>
          </div>
        </div>
      </div>
    </div>
