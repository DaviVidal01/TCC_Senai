<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap CSS & JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- FONTE -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto:wght@300;400&display=swap">
        <title>Empresa</title>
    </head>
    <body>
        <div class="container text-center ">
            <div class="form-floating mb-3 position-absolute top-50 start-50 translate-middle needs-validation">
                <div class="row">
                    <h1 style="font-family: 'Roboto', sans-serif;" class="display-6 mb-0">Login</h1>
                    <hr class="border border-2 opacity-50">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-pill" id="floatingInput" placeholder="name@hotmail.com" required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Senha" required>
                            <label for="floatingPassword">Senha</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
